name: CI
on:
  push:
    branches: [ "main", "cicd/*" ]

env:
  GODOT_VERSION: 4.3
  EXPORT_NAME: dice-game

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Web Build
        run: |
          mkdir -v -p ./builds/web
          godot --headless --verbose --export-release "Web" ./builds/web/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: builds/web
  test:
    name: Test
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Run Tests
        run: |
          godot --headless --import --path "$PWD"
          godot -s addons/gut/gut_cmdln.gd -d --path "$PWD" --headless --verbose -- -glog=1 -gjunit_xml_file="test_results.xml" -gconfig res://test/test_config.json -gexit
      - name: Verify Test Results
        run: |
          if [ ! -f test_results.xml ]; then
            echo "Test results not found. Failing the build."
            exit 1
          fi
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: GUT tests
          path: test_results.xml
          reporter: jest-junit
      - name: Archive Test Results
        uses: actions/upload-artifact@v4.4.3
        if: always()
        with:
          name: test-results
          path: test_results.xml

  deploy:
    name: Deploy to Github Pages
    if: github.ref == 'refs/heads/main'
    needs: export-web
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   
